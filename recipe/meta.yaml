{% set name = "workshop-demo" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 983c5b38e69d56500897bf75fc089e66d17743cdba5acc22b6ff5ef3cfc138d9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - dask-core
    - imagecodecs
    - magicgui
    - napari
    - napari-plugin-engine >=0.1.4
    - npe2
    - numpy
    - python >={{ python_min }}
    - qtpy
    - scikit-image
    - tifffile
 
test:
  imports:
    - workshop_demo
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/DragaDoncila/workshop-demo
  summary: A demo napari plugin incorporating reader, writer and dock widget contributions using the new npe2 plugin architecture.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - DragaDoncila
